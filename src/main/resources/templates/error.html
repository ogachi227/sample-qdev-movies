<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Error'">Error</title>
    <link rel="stylesheet" th:href="@{/css/movies.css}">
    <style>
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .error-title {
            color: #ff6b6b;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #ffffff;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .error-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .error-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h1 class="error-title" th:text="${title} ?: 'Oops! Something went wrong'">Oops! Something went wrong</h1>
            <p class="error-message" th:text="${message} ?: 'An unexpected error occurred. Please try again later.'">
                An unexpected error occurred. Please try again later.
            </p>
            <div class="error-actions">
                <a href="/movies" class="error-btn">üé¨ Back to Movies</a>
                <a href="javascript:history.back()" class="error-btn">‚Ü©Ô∏è Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
